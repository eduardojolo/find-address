<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8"/>
    <title>Find Address Panel</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
	<meta name="viewport" content="width=device-width"/>

	<link rel="stylesheet" href="/css/style.css"/>
</head>
<body>

	<div class="fa-container">
		<ul class="fa-list bounce-invert">
			<li th:each="boardServiceDTO : ${boardDTOs}">
				<ul class="fa-wrapper">
					<li class="is-visible">
						<header class="fa-header">
							<h2 th:text="${boardServiceDTO.countryName}"></h2>
							<img alt="" th:src="@{'/img/' + ${boardServiceDTO.imageSrc}}"/>
						</header>
						<div class="fa-body">
							<ul class="fa-features">
								<li><em>Current Web Service:</em> <span th:text="${boardServiceDTO.currentWebService}"></span></li>
								<li><em>Reponse Time (ms):</em> <span th:text="${boardServiceDTO.responseTime}"></span></li>
								<li><em># of Cached Elements:</em> <span th:text="${boardServiceDTO.numberCachedElements}"></span></li>
							</ul>
						</div>
					</li>
				</ul>
			</li>
		</ul>
	</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>
</body>
</html>
